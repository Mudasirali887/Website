<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mudasir.com</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #00ffcc;
    }

    .form-container {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .tabs button.active {
      border-bottom: 2px solid #00ffcc;
      color: #00ffcc;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    label {
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      background: #333;
      color: #fff;
    }

    button.submit-btn {
      background-color: #00ffcc;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button.submit-btn:hover {
      background-color: #00ddaa;
    }

    .extra-link {
      text-align: center;
      margin-top: 10px;
    }

    .extra-link a {
      color: #00ffcc;
      text-decoration: none;
    }

    .extra-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Mudasir.com</h1>

  <div class="form-container">
    <div class="tabs">
      <button class="tab-link active" onclick="showForm('login')">Login</button>
      <button class="tab-link" onclick="showForm('signup')">Sign Up</button>
    </div>

    <form id="login" class="active">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>

      <button type="submit" class="submit-btn">Login</button>

      <div class="extra-link">
        <p>Forgot your password? <a href="#">Reset</a></p>
      </div>
    </form>

    <form id="signup">
      <label for="signupName">Full Name</label>
      <input type="text" id="signupName" placeholder="Enter your full name" required>

      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" placeholder="Enter your email" required>

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="Create a password" required>

      <button type="submit" class="submit-btn">Sign Up</button>

      <div class="extra-link">
        <p>Already registered? <a href="#" onclick="showForm('login')">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll('form').forEach(form => {
        form.classList.remove('active');
      });
      document.getElementById(formId).classList.add('active');

      document.querySelectorAll('.tab-link').forEach(tab => {
        tab.classList.remove('active');
      });
      if (formId === 'login') {
        document.querySelector('.tab-link:nth-child(1)').classList.add('active');
      } else {
        document.querySelector('.tab-link:nth-child(2)').classList.add('active');
      }
    }
  </script>

</body>
</html>
